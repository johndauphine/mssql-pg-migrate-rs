# Benchmark configuration for Rust vs Airflow comparison
# Database: StackOverflow2010 (~19.3M rows)

source:
  type: mssql
  host: localhost
  port: 1433
  database: StackOverflow2010
  user: sa
  password: "YourStrong@Passw0rd"
  schema: dbo
  encrypt: false
  trust_server_cert: true

target:
  type: postgres
  host: localhost
  port: 5433
  database: stackoverflow
  user: postgres
  password: "PostgresPassword123"
  schema: public
  ssl_mode: disable

migration:
  target_mode: drop_recreate
  workers: 6
  chunk_size: 100000
  parallel_readers: 12
  parallel_writers: 8
  max_mssql_connections: 50
  max_pg_connections: 40
  use_unlogged_tables: false
