# Quick test of date watermark feature - smaller tables only
source:
  type: mssql
  host: localhost
  port: 1433
  database: StackOverflow2010
  user: sa
  password: "YourStrong@Passw0rd"
  schema: dbo
  encrypt: false
  trust_server_cert: true

target:
  type: postgres
  host: localhost
  port: 5433
  database: stackoverflow
  user: postgres
  password: "PostgresPassword123"
  schema: public
  ssl_mode: disable

migration:
  target_mode: upsert
  # Date-based incremental sync
  date_updated_columns:
    - LastActivityDate
    - CreationDate
  workers: 4
  chunk_size: 50000
  # Only test with small tables
  include_tables:
    - LinkTypes
    - PostTypes
    - VoteTypes
