# Benchmark: PostgreSQL to MSSQL (using Go's settings for comparison)
# Database: StackOverflow2010 (~19.3M rows)

source:
  type: postgres
  host: localhost
  port: 5433
  database: stackoverflow
  user: postgres
  password: "PostgresPassword123"
  schema: public
  ssl_mode: disable

target:
  type: mssql
  host: localhost
  port: 1433
  database: StackOverflow2010_bench
  user: sa
  password: "YourStrong@Passw0rd"
  schema: dbo
  encrypt: false
  trust_server_cert: true

migration:
  workers: 4
  chunk_size: 50000
  target_mode: drop_recreate
  create_indexes: false
  create_foreign_keys: false
